 <!-- 몸통 -->
  <body>
    <div class="container">

    <!-- 상단바 -->
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <!-- 공백 -->
      <div class="col-4 pt-1">
        <a class="text-muted" href="#"></a>
      </div>

      <!-- 제목 -->
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">배달의 민족</a>
      </div>

      <!-- 공백 -->
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#"></a> 
      </div>
    </div>
  </header>

  <!-- 메뉴바 -->
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" href="#">주문하기</a>
      <a class="p-2 text-muted" href="#">주문 내역</a>
      <a class="p-2 text-muted" href="#">주문 내역 수정</a>
    </nav>
  </div>

  <!-- 배너 -->
  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">배달의민족</h1>
      <a href="#">홈으로</a>
      <p class="lead my-3">{% block title %}{% endblock %}</p>
    </div>
  </div>

  

<main role="main" class="container">
    {% block content %}{% endblock %}
</main><!-- /.container -->

<footer class="blog-footer">

</footer>
